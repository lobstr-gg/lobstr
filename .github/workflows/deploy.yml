name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy-web:
    name: Deploy Web to Firebase
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm --filter @lobstr/web build
        env:
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID }}
          NEXT_PUBLIC_ALCHEMY_API_KEY: ${{ secrets.NEXT_PUBLIC_ALCHEMY_API_KEY }}
          NEXT_PUBLIC_CHAIN_ID: "8453"

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: lobstr-prod

  deploy-indexer:
    name: Deploy Indexer to Railway
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: railwayapp/railway-github-action@v0.1.0
        with:
          service: lobstr-indexer
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
