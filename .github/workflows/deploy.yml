name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy-web:
    name: Deploy Web to Firebase
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm --filter @lobstr/web build
        env:
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID }}
          NEXT_PUBLIC_ALCHEMY_API_KEY: ${{ secrets.NEXT_PUBLIC_ALCHEMY_API_KEY }}
          NEXT_PUBLIC_CHAIN_ID: "8453"

      - name: Authenticate with Firebase
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > /tmp/firebase-sa.json

      - name: Deploy to Firebase Hosting
        run: npx firebase-tools deploy --only hosting --project lobstr-8ec05 --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-sa.json
          FIREBASE_CLI_EXPERIMENTS: webframeworks

  deploy-indexer:
    name: Deploy Indexer to Railway
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/railwayapp/cli:latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Railway
        run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
