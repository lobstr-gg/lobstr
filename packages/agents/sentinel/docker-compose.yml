services:
  sentinel:
    image: lobstr-agent:latest
    container_name: lobstr-sentinel
    restart: unless-stopped
    user: "1000:1000"

    environment:
      - AGENT_NAME=sentinel
      - WORKSPACE_DIR=/data/workspace
      - CRONTAB_FILE=/etc/agent/crontab

    # Security hardening
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:size=64m
      - /var/run:size=8m
    pids_limit: 100
    ulimits:
      nofile:
        soft: 1024
        hard: 2048

    # Resource limits
    mem_limit: 512m
    cpus: "0.5"

    # Docker secrets (never in env vars)
    secrets:
      - wallet_password
      - webhook_url
      - rpc_url

    volumes:
      # Workspace data (persistent)
      - sentinel-data:/data/workspace

      # Read-only config mounts
      - ./SOUL.md:/etc/agent/SOUL.md:ro
      - ./HEARTBEAT.md:/etc/agent/HEARTBEAT.md:ro
      - ./crontab:/etc/agent/crontab:ro

      # Writable log directory
      - sentinel-logs:/var/log/agent

    healthcheck:
      test: ["CMD-SHELL", "test $$(find /data/workspace/heartbeats.jsonl -mmin -15 2>/dev/null | wc -l) -gt 0"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 60s

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

secrets:
  wallet_password:
    file: /opt/lobstr/secrets/wallet_password
  webhook_url:
    file: /opt/lobstr/secrets/webhook_url
  rpc_url:
    file: /opt/lobstr/secrets/rpc_url

volumes:
  sentinel-data:
    driver: local
  sentinel-logs:
    driver: local
